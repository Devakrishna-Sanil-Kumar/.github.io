    <script>
      var imgs = document.querySelectorAll("img");
      
      function selectimg(e) {
        let phgrid = document.getElementsByClassName("photogrid")[0];
        phgrid.style.position = "absolute";
        let phdis = document.getElementsByClassName("photodisplay")[0];
        phdis.style.position = "relative";
        let img = e.target;
        console.log(img);
        phdis.innerHTML = `<img src="${img.src}" class="img-fluid" alt="Responsive image">`;
      }

      for (let i = 0; i < imgs.length; i++) {
        imgs[i].addEventListener("click", function (e) {
          selectimg(e);
      });
    }
    </script>
    <style>
        #heading{
            text-align: center;
            color: lightcyan;
        }
        body{
            background-color: #212529;
            margin: 20px;
            border: 7px groove blue;
            padding: 20px;
        }
        .imgdiv {
          position: relative;
        }
        .imgdiv:hover img {
          opacity: 0.3;
        }

        .imgdiv:hover .imgbuts {
          opacity: 1;
        }

        .text {
          background-color: #04AA6D;
          color: white;
          font-size: 16px;
          padding: 16px 32px;
        }
        img{
          padding: 5px;
          opacity: 1;
          display: block;
          transition: .5s ease;
          backface-visibility: hidden;
        }
        .imgbuts {
          transition: .5s ease;
          opacity: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
          text-align: center;
        }
    </style>
